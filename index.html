<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>My File Type - LibreService</title>
    <meta name="description" content="Secure and fast file type checker">
    <link rel="icon" href="/LibreService.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico" type="image/png" sizes="16x16">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="mask-icon" href="/LibreService.svg" color="#FFFFFF">
  </head>
  <body>
    <div id="app"></div>
    <script src="/magic.js"></script>
    <script>
      let Files = []
      const Magic = {}
      Magic.readyPromise = new Promise(resolve => {
        Module['onRuntimeInitialized'] = () => {
          Module.cwrap('init', 'null', [])()
          Magic.getType = Module.cwrap('get_type', 'string', ['array', 'number'])
          Magic.getMIME = Module.cwrap('get_mime', 'string', ['array', 'number'])
          Magic.getExtension = Module.cwrap('get_extension', 'string', ['array', 'number'])
          resolve()
        }
      })
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
